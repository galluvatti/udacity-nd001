<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Giovanni Alluvatti Portfolio</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">

    <header class="header">
      <div class="header_logo">
        <img class="logo" src="images/udacity_logo.png" alt="Udacity Logo">
      </div>
      <div class="header_title">
        <h1>Front-End Web Developer</h1>
        <h3>Udacity Student</h3>
      </div>
    </header>

    <main class="main">
      <div class="main_image">
        <img class="image" src="images/main_image.png" alt="CSS and HTML and JavaScript">
      </div>
      <h2 class="works_header_title">Featured work</h2>
      <section class="works">
        <div class="project_description">
          <figure>
            <img class="project_image" src="images/animals.jpg" alt="animals">
            <figcaption>
              <h3>ANIMALS</h3>
              <p>http://www.github.com/galluvatti/sample1</p>
            </figcaption>
          </figure>
        </div>
        <div class="project_description">
          <figure>
            <img class="project_image" src="images/app_mobile.jpg" alt="mobile application">
            <figcaption>
              <h3>MOBILE APP</h3>
              <p>http://www.github.com/galluvatti/sample2</p>
            </figcaption>
          </figure>
        </div>
        <div class="project_description">
          <figure>
            <img class="project_image" src="images/tennis_social.jpg" alt="Tennis social network">
            <figcaption>
              <h3>TENNIS SOCIAL</h3>
              <p>http://www.github.com/galluvatti/sample3</p>
            </figcaption>
          </figure>

        </div>

      </section>
    </main>
  </div>
</body>
</html>
